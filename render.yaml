services:
  - type: web
    name: chatlet-i19c
    runtime: node
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && pnpm db:push && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: OAUTH_SERVER_URL
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: VITE_APP_ID
        sync: false
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: VITE_OAUTH_SERVER_URL
        sync: false
